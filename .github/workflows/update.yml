name: 15min更新一次

on:
  workflow_dispatch:
  schedule:
  - cron: '*/15 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Set timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(date +'%Y-%m-%d %H:%M')"

      - name: run update_data
        run: |
          pip install -r ./requirements.txt
          python3 ./data_update.py

      - name: run update_display
        run: |
          python3 ./update_display.py

      - name: Git config and checkout
        run: |
          git config --global user.email "ouweijie123@outlook.com"
          git config --global user.name "update actioner"
          git stash
          git checkout gh_pages

      - name: Git add and commit
        run: |
          git pull
          git stash pop
          git add .
          git commit -m "update_data_15minly_${{ steps.timestamp.outputs.timestamp }}"

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          branch: gh_pages